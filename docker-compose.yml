version: '3.8'

services:
  twitchminert-gui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twitchminert-gui
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - twitchminert-network

  db:
    image: sqlite:latest
    container_name: twitchminert-db
    volumes:
      - ./db:/db
    restart: unless-stopped
    networks:
      - twitchminert-network

networks:
  twitchminert-network:
    driver: bridge

volumes:
  db:
  logs:
  data:
